{% extends "layout.html" %}

 {% block body %}

    <form action="/" method="post">
        <input autocomplete="off" autofocus type="text" name="page">
        <button type="submit">go to page</button>
    </form>

    <h1>Library of Babel</h1>

    <p>
        {{ string }}
    </p>
    <table>
        <thead>
            <tr>
                <th>
                    Search history
                </th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
                <tr>
                    <td> {{ row["page"] }} </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

 {% endblock %}
